<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>REAYRT | LED Mesh Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    .title-overlay {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      pointer-events: none;
      z-index: 1000;
    }
    .title-overlay h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    .title-overlay h2 {
      margin: 5px 0 0 0;
      font-size: 14px;
      font-weight: normal;
      opacity: 0.9;
    }
    
    /* Modern black and white GUI styling */
    .lil-gui {
      --background-color: #000000 !important;
      --text-color: #ffffff !important;
      --title-background-color: #111111 !important;
      --title-text-color: #ffffff !important;
      --widget-color: #333333 !important;
      --hover-color: #444444 !important;
      --focus-color: #555555 !important;
      --number-color: #ffffff !important;
      --string-color: #ffffff !important;
      font-family: Arial, sans-serif !important;
      border-radius: 0 !important;
      border: 1px solid #333333 !important;
      top: 20px !important;
      left: 20px !important;
      right: auto !important;
    }
    
    .lil-gui .title {
      background-color: #111111 !important;
      border-bottom: 1px solid #333333 !important;
    }
    
    .lil-gui .controller {
      border-bottom: 1px solid #1a1a1a !important;
    }
    
    .lil-gui input {
      background-color: #222222 !important;
      color: #ffffff !important;
      border: 1px solid #444444 !important;
      border-radius: 0 !important;
    }
    
    .lil-gui input:hover {
      background-color: #2a2a2a !important;
    }
    
    .lil-gui input:focus {
      border-color: #ffffff !important;
      outline: none !important;
    }
    
    .lil-gui select {
      background-color: #222222 !important;
      color: #ffffff !important;
      border: 1px solid #444444 !important;
      border-radius: 0 !important;
    }
    
    .lil-gui button {
      background-color: #222222 !important;
      color: #ffffff !important;
      border: 1px solid #444444 !important;
      border-radius: 0 !important;
    }
    
    .lil-gui button:hover {
      background-color: #333333 !important;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "./three.module.js"
      }
    }
  </script>
</head>
<body>

<div class="title-overlay">
  <h1>REAYRT Virtual Production</h1>
  <h2>Meshy - LED Volume Mesh Builder (Beta)</h2>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
