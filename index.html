<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meshy - REAYRT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand a {
            text-decoration: none;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: opacity 0.3s ease;
        }

        .brand a:hover {
            opacity: 0.7;
        }

        .subtitle {
            font-size: 18px;
            color: #888;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.healthy {
            background: #4ade80;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .status-dot.error {
            background: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .status-dot.checking {
            background: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 16px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .link-button {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .link-button:hover {
            background: linear-gradient(135deg, #4a4a4a 0%, #3a3a3a 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        .api-url {
            font-size: 12px;
            color: #666;
            font-family: monospace;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand"><a href="https://reayrt.com">REAYRT</a></div>
        <div class="subtitle">Meshy - LED Volume Mesh Builder</div>

        <div class="status-card">
            <div>
                <div class="status-label">Reayrt Core API Status</div>
                <div class="api-url" id="apiUrl">api.reayrt.com</div>
            </div>
            <div class="status-indicator">
                <span class="status-text" id="statusText">Checking...</span>
                <div class="status-dot checking" id="statusDot"></div>
            </div>
        </div>

        <a href="editor.html" class="link-button">
            Go to Volume Mesh Builder (Beta)
        </a>

        <div class="footer">
            Â© 2025 REAYRT. All rights reserved.
        </div>
    </div>

    <script>
        async function checkApiStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                const response = await fetch('https://api.reayrt.com/health');
                const data = await response.json();
                
                if (response.ok && data.status === 'healthy') {
                    statusDot.className = 'status-dot healthy';
                    statusText.textContent = 'Online';
                } else {
                    statusDot.className = 'status-dot error';
                    statusText.textContent = 'Error';
                }
            } catch (error) {
                statusDot.className = 'status-dot error';
                statusText.textContent = 'Offline';
            }
        }

        // Check status on load
        checkApiStatus();

        // Check status every 30 seconds
        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
